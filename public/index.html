<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
</head>

<body data-ng-app="spotifier" data-ng-controller="index-controller">
    <header>
        <h1>Spotifier</h1>
        <div>
            <form data-ng-submit="search(artistName)">
                <input class="search-bar" placeholder="search for artists" data-ng-model="artistName">
            </form>
            <div class="search-preview"></div>
        </div>

        <div style="position: absolute; right: 0; top: 0">
            <button class="btn btn-primary" data-ng-click="test()">TEST</button>
            <a href="/user/login" target="_self" class="btn btn-success btn-login">login</a>
            <a href="/user/logout" target="_self" class="btn btn-primary btn-login">logout</a>
        </div>

    </header>
    <div data-ng-view></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./socket.io/socket.io.js"></script>
<script src="./lib/angular-spotify.js"></script>
<script src="./main.js"></script>
<!--controllers-->
<script src="controllers/index-controller.js"></script>
<script src="controllers/library-controller.js"></script>
<!--services-->
<script src="services/auth-service.js"></script>
<script src="services/api-service.js"></script>
<script src="services/socket.js"></script>
</html>
