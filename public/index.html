<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
</head>

<body data-ng-app="spotifier" data-ng-controller="index-controller">
    <header>
        <h1>Spotifier</h1>
        <div class="search">
            <form data-ng-submit="search(artistName)">
                <input id="spotify-search" class="search-bar" placeholder="search for artists" data-ng-model="artistName">
            </form>
            <div class="search-results" data-ng-cloak data-ng-show="resultsShown">
                <div class="result" data-ng-repeat="artist in results">
                    <button class="result-add" data-ng-click="add(artist)"><i class="fa fa-align-center fa-plus fa-2x"></i></button>
                    <div class="result-name"><div style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden">{{artist.name}}</div></div>
                    <div class="result-pic" data-ng-style="{'background-image' : 'url(' + artist.url + ')'}"></div>
                </div>
            </div>
        </div>

        <div style="position: absolute; right: 0; top: 0">
            <a href="/user/login" target="_self" class="btn btn-success btn-login">login</a>
            <a href="/user/logout" target="_self" class="btn btn-primary btn-login">logout</a>
        </div>

    </header>
    <div data-ng-view></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/7222f42b52.js"></script>
<script src="lib/scripts/angular-spotify.js"></script>
<script src="./main.js"></script>

<!--controllers-->
<script src="controllers/index-controller.js"></script>
<script src="controllers/library-controller.js"></script>
<!--services-->
<script src="services/auth-service.js"></script>
<script src="services/library-service.js"></script>
<script src="services/database-service.js"></script>
</html>
