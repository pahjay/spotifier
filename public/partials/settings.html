<link type="text/css" rel="stylesheet" href="../css/settings-style.css">
<div id="page-container" data-ng-controller="email-controller">
    <div id="title-block" class="hidden-xs">
        <img id="logo" src="../assets/img/logo22.png">
        <h1 id="name">spotifier
            <span style="color: #1dab4f">.io</span>
        </h1>
    </div>
    <div id="content-container" class="col-xs-12 col-sm-8 col-lg-6">

        <div id="body" data-ng-switch="success">
            <p class="status-text">
                Here's where you can catch all of your spotifier settings.
            </p>
            <h2 class="category">Change Email</h2>
            <form data-ng-submit="submitEmail()">
                <div class="email-form form-group">
                    <label for="emailAddress">Enter your email</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="enter email..." data-ng-model="email">
                </div>
                <div class="email-form form-group">
                    <label for="emailAddressConfirm">Confirm email</label>
                    <input type="email" class="form-control" id="emailAddressConfirm" placeholder="enter email..." data-ng-model="confirmEmail">
                </div>
                <div data-ng-show="!matching">
                    Please check to make sure the emails match!
                </div>
                <div id="nav-block">
                    <button class="nav-btn btn btn-success">SUBMIT</button>
                </div>
            </form>
            <hr>
            <h2 class="category">New Release Playlist</h2>
            <span class="playlist-form">Enable/Disable&nbsp;
                <input class="playlist-checkbox" type="checkbox" data-ng-change="playlistEnabledChange()" data-ng-model="playlistEnabled">
            </span>
             <div class="nav-button-wrapper">
                <a target="_self" href="/library"><button class="nav-btn btn btn-success" >GO BACK</button></a>
             </div>
        </div>

        <div id="social-bar" class="row">
            <span style="display: block">Get in touch </span>
            <a class="social-fa-btn fa fa-twitter fa-3x" target="_blank" href="https://twitter.com/ryanpage_io"></a>
            <a class="social-fa-btn fa fa-github fa-3x" target="_blank" href="https://github.com/ryanpage42"></a>
        </div>
    </div>
</div>
